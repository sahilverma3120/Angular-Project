
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success...!</strong> The Record has been entered successfully.
    <button  (click)="closeAlert()"   type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<a class="link mt-3 ml-4" routerLink="/list">Back</a>

<form [formGroup]="editStudent" (ngSubmit)="collection()">
    <div class="container">
        <div class="mb-3">
            <label>Roll Number</label>
            <input type="text" class="form-control" placeholder="Enter Roll Number" formControlName="RollNumber">
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
        </div>
        <div class="mb-3">
            <label>Dat Of Birth</label>
            <input type="text" class="form-control" placeholder="Enter Date Of Birth" formControlName="DateOfBirth">
        </div>
        <div class="mb-3">
            <label>Score</label>
            <input type="text" class="form-control" placeholder="Enter Score" formControlName="Score">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </div>

</form>
