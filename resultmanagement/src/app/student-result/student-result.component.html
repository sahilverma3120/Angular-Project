<style>
    table {
        width: 50%;
    }

    th,
    td {
        padding: 15px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        color: rgb(14, 13, 13);
    }

    .table {
        margin-left: auto;
        margin-right: auto;
    }
    a.link {
    background-color: #008CBA;
    color: white;

    text-align: center;
    text-decoration: none;
    display: inline-block;
    padding: 15px 40px;
    border-radius: 8px;
}
</style>

<a class="link mt-2 ml-4" routerLink="/studentLogin">Back</a>

<table class="table">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">RollNumber</th>
            <th scope="col">Name</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Score</th>

        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of collection ">
            <!-- <th>{{item.id}}</th> -->
            <th>{{item.RollNumber}}</th>
            <th>{{item.Name}}</th>
            <th>{{item.DateOfBirth}}</th>
            <th>{{item.Score}}</th>
        </tr>
    </tbody>
</table>
